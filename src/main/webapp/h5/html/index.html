<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>me</title>
    <script src="js/myjs.js"></script>

</head>
<body>
<input type="button" onclick="disp_alert()" value="显示"/>
<button type="button" onclick="show_confirm()">按钮</button>
<script>
    function disp_alert()
    {
        alert("我是警告框！！")
    }
    function show_confirm()
    {
        var r=confirm("Press a button!");
        if (r==true)
        {
            alert("You pressed OK!");
        }
        else
        {
            alert("You pressed Cancel!");
        }
    }

</script>
<script>
    (function () {
        var a = [1, "a", "c1", 33, "sd"];
        console.log(a);
        console.log(a.toString());
        console.log(a.join("-"));
        console.log("===============");
        var arr = ["1-1", "2-2", "2-1", "10-1", "12-2", "1-2"];
        for (var i in arr) {
            console.log("第" + i + "个:" + arr[i]);
        }
        console.log("===============");
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        console.log("===============");
        arr.forEach(
                function (item, index, array) {
                    console.log(index + ":" + item);
                });
        console.log("===============");
        var temp = arr.sort(function (n1, n2) {
            var n1s = n1.split("-");
            var n2s = n2.split("-");
            if (Number(n1s[0]) > Number(n2s[0])) {
                return 1;
            } else if (Number(n1s[0]) < Number(n2s[0])) {
                return -1;
            } else {
                if (Number(n1s[1]) > Number(n2s[1])) {
                    return 1;
                } else if (Number(n1s[1]) < Number(n2s[1])) {
                    return -1;
                } else {
                    return 0;
                }
            }
        });
        console.log(temp);
    })();

</script>

</body>
</html>
