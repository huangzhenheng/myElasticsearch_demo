<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>myking</title>
    <style>
        .main{
            border: solid black 2px;
            padding: 6px;
            width: 150px;
        }

    </style>
</head>
<body>
<div class="main">

    <h1 id="dd">00:00:00</h1>
    <a href="javascript:Reset();"><input type="button" value="清零"/></a>
    <a id="btn" href="javascript:Start();">start</a>
</div>


<script src="../js/dateformat.js"></script>
<script>
        var start = false;
        var time = 0;

        function Clock() {
            if (start) {
                var dd = document.getElementById("dd");
                var date = new Date(time += 10);
                dd.innerText = date.Format("mm:ss:S").substr(0, 8);
                setTimeout(Clock, 10);
            }
        }

        function Start() {
            start = !start;
            Clock();
            var btn = document.getElementById("btn");
            btn.innerText = start ? "stop" : "start";
        }

        function Reset() {
            time = 0;
            var dd = document.getElementById("dd");
            dd.innerHTML="00:00:00"
        }

        var now = new Date();
        document.write(now.Format("yyyy-MM-dd hh-mm-ss S毫秒"))
        
        function employee(name,job,born) {
			this.name=name;
			this.job=job;
			this.born=born;
		}
			
		var bill=new employee("Bill Gates","Engineer",1985);
		
		document.write(bill.salary);
		
		employee.prototype.salary=null;
		bill.salary=20000;
		
		document.write(bill.salary);
</script>

</body>
</html>
